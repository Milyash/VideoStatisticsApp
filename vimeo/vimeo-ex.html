<!DOCTYPE html>
<html>
	<head>
		<title>Vimeo test</title>
		<meta charset="UTF-8">
		<link href="../style_player.css" rel="stylesheet">

		<script src="../Libraries/jquery-1.11.0.min.js"></script>
		<script src="http://a.vimeocdn.com/js/froogaloop2.min.js?97273-1352487961"></script>
	</head>

	<body style="background-color: #46428A">

		<div style="margin: 50px auto; width:640px">
			<iframe id="player" src="http://player.vimeo.com/video/24285155?api=1&player_id=player&byline=0&portrait=0&color=d4400e" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		</div>

		<div id="result_container">Result:
			<button id="clear"> Clear! </button>
			<ul id="result">
			</ul>
		</div>

		<script type="text/javascript">

			$("#clear").click(function(){
				$("#result").empty();
			});

			var iframe = $('#player')[0];
 			var player = $f(iframe);

 			player.addEvent('ready', function() {

			  	var result = $("#result");

			  	var current_volume;
				var current_time;
			  	var current_time = 0;

			  	player.api("getVolume", function(volume) {

			  		current_volume = volume;
			  	});

 				player.addEvent('play', onPlay);
 				player.addEvent('pause', onPause);
 				player.addEvent('seek', onSeek);
 				player.addEvent('playProgress', onPlayProgress);

 				function onPlayProgress() {

 					var new_volume;
 					player.api("getVolume", function(volume) {

				  		new_volume = volume;
				  		if (current_volume != new_volume) {

				  			data = {};
				  			data.event = "volumechange";
				  			data.from_volume = current_volume;
				  			data.to_volume = new_volume;
				  			data.time = current_time;
				  			postData(data);
	 						result.append("<li>" +  "muted! from " + current_volume + "to " + new_volume + "</li>");
	 						current_volume = new_volume;
	 					}

	 					player.api("getCurrentTime", function(value, player_id) {
							current_time = value.toFixed(2);
						});
			  		});
 				}

 				function onPlay(id) {
				
					var dataToSend = {};
			  		dataToSend.event = "play";
			  		dataToSend.time = current_time;
			  		postData(dataToSend);
					result.append("<li> play!, time = " + current_time + "sec </li>");
				};

				function onPause(id) {

					var dataToSend = {};
			  		dataToSend.event = "pause";
			  		dataToSend.time = current_time;
			  		postData(dataToSend);
					result.append("<li> pause!, time = " + current_time + "sec </li>");
				};

				function onSeek(data) {

					var dataToSend = {};
			  		dataToSend.event = "seek";
			  		dataToSend.time_from = current_time;
			  		dataToSend.time_to = data.seconds;
					postData(dataToSend);
					result.append("<li> seeking! from " + current_time + " to " + data.seconds.toFixed(2) + "sec </li>");
				};

			  	function postData(data) {

			  		$.post( "ajax/test.html", data, function( data ) {
						
					});
			  	}
			});

			
		</script>
	</body>
</html>
